<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VISITED PLACES</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Places I've Visited</h1>
            <button id="add-place-btn">+ Add New Place</button>
        </header>

        <div id="places-container" class="places-container"></div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Add New Place</h2>
                <form id="place-form">
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" required>
                    </div>

                    <div class="form-group">
                        <label for="landmarks">Landmarks (comma separated):</label>
                        <input type="text" id="landmarks" required>
                    </div>

                    <div class="form-group">
                        <label for="timeOfYear">Time of Year:</label>
                        <input type="text" id="timeOfYear" required>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>

                    <button type="submit">Save Place</button>
                </form>
            </div>
        </div>
    </div>

    <script src="places.js"></script>
    <script src="app.js"></script>
</body>

</html>
